<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>
        CRUDE műveletek
    </title>
</head>
<body>
    <form>
        <div id="crude_div"></div>
        <div>
            <input id="crude_text" type="text" placeholder="Kiiratás" />
        </div>
        <button id="addButton">Új akalmazott felvétele </button>
        <div id="eredmeny"></div>
    </form>
    <script>
        window.onload = () => {
            Oktatóbetöltés();
        }

        document.getElementById("addButton").addEventListener("click", () => {
            let data = {
                InstructorText: document.getElementById("jokeText").value
            }

            fetch("api/instructors",
                method: 'POST',
                headers: {
                'Content-Type': 'application/json'
            },
                body: JSON.stringify(data)
                }).then(x => {
                    if (x.ok) {
                        alert("Siker");

                    }
                    else {
                        alert("Kudarc");
                    }
                });

        function Oktatóbetöltés() {
            fetch('api/instructors')
                .then(result => {
                    if (!result.ok) {
                        console.error(`Hibás letöltés: ${result.status}`);
                        return null;
                    }
                    else {
                        return result.json();
                    }
                })
                .then(data => {
                    for (var i = 0; i < data.length; i++) {
                        document.getElementByI("oktatók").innerHTML += data[i].InstructorText += "<br>"
                    }
                })
        }
        //kiiratás
        fetch('/Instructors/all')
            .then(response => response.json())
            .then(data => console.log(data)

                     function kiiratás(lista) {
                    console.log(lista)
                    for (var i = 0; i < lista.length; i++) {
                        let újElem = document.createElement("div");
                        újElem.innerText = lista[i];
                        document.getElementById("eredmeny").appendChild(újElem);
                    }
                }
    </script>
</body>
</html>
